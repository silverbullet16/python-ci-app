<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ data.title }}</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 2rem;
                background: #f4f4f4;
                color: #333
            }
            .container {
                background: #fff;
                border-radius: 10px;
                padding: 2rem;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 600px;   
                margin: 5rem auto;
                text-align: center;
            }
            h1 {
                color: #2c3350;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>{{ data.title }}</h1>
            <p>{{ data.message }}</p>
            <p>Current time: {{ data.current_time }}</p>
        </div>
    </body>
</html>
